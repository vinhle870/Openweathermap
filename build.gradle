buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
    //When removed the plugin of serenity report, needs also comment the realted things:
    //+ apply plugin: "net.serenity-bdd.aggregator"
    //+ test.finalizedBy(aggregate)
       classpath("net.serenity-bdd:serenity-gradle-plugin:2.3.4")//2.2.12
   
    }//end buildscript-dependencies
}//end buildscript



plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}//end plugins

apply plugin: 'java';
apply plugin: 'eclipse';
apply plugin: 'idea';
apply plugin: "net.serenity-bdd.aggregator"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}//end repositories



dependencies {
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile "net.serenity-bdd:serenity-core:2.2.12",
           		"net.serenity-bdd:serenity-junit:2.2.12"
    testCompile ("org.slf4j:slf4j-simple:1.7.7")
    
    //Import external lib into project
   // testImplementation fileTree('Ex_Libs')
    
    //Read and write Office file
    compile group: 'org.apache.poi', name: 'poi-contrib', version: '3.6'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.2'
    
    // https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.21'
	
	compile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '2.3.4'
	
	implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
	
	implementation group: 'com.jcraft', name: 'jsch', version: '0.1.55'// https://mvnrepository.com/artifact/org.jdom/jdom

	implementation group: 'org.jdom', name: 'jdom', version: '2.0.2'
}//end dependency




gradle.startParameter.continueOnFailure = true

test {
    useJUnit
    {
   
    }//end useJunit
  }   //end task  
    
    



//Generate the aggreated serenity report
test.finalizedBy(aggregate)

